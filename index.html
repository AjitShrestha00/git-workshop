<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper Finder with Request Feature</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    #search-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #search-bar input {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }
    #search-bar ul {
      list-style: none;
      padding: 0;
      margin: 5px 0 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      position: absolute;
      width: 300px;
      z-index: 1001;
    }
    #search-bar li {
      padding: 8px;
      cursor: pointer;
    }
    #search-bar li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="place-name" placeholder="Enter a place or landmark">
    <ul id="suggestions"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map and limit bounds to Kathmandu, Lalitpur, and Bhaktapur
    const mapBounds = [
      [27.5843, 85.2503], // Southwest corner (Lat, Lng)
      [27.7867, 85.4457]  // Northeast corner (Lat, Lng)
    ];

    const map = L.map('map', {
      maxBounds: mapBounds,
      maxBoundsViscosity: 1.0
    }).setView([27.7172, 85.3240], 12); // Centered on Kathmandu

    // Set up OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Mock helper data with status
    const helpers = [
      { id: 1, name: "Helper 1", lat: 27.7182, lng: 85.3250, status: "Available" },
      { id: 2, name: "Helper 2", lat: 27.7200, lng: 85.3220, status: "Available" },
      { id: 3, name: "Helper 3", lat: 27.7140, lng: 85.3270, status: "Available" },
    ];

    // Array to hold markers
    let markers = [];

    // Function to dynamically update popup content
    function getPopupContent(helper) {
      return `
        <h4>${helper.name}</h4>
        <p>ID: ${helper.id}</p>
        <p>Status: <strong>${helper.status}</strong></p>
        <button onclick="requestService(${helper.id})">Request Service</button>
      `;
    }

    // Function to request a service
    function requestService(helperId) {
      const helper = helpers.find(h => h.id === helperId);
      if (helper) {
        if (helper.status === "Available") {
          helper.status = "Requested";
          alert(`You have requested service from ${helper.name}.`);
        } else {
          alert(`${helper.name} is already requested.`);
        }
        refreshMarkers();
      }
    }

    // Function to refresh markers on the map
    function refreshMarkers() {
      markers.forEach(marker => marker.remove()); // Remove all markers
      markers = [];
      helpers.forEach(addMarker); // Re-add all markers
    }

    // Function to add a marker for a helper
    function addMarker(helper) {
      const marker = L.marker([helper.lat, helper.lng]).addTo(map);
      marker.bindPopup(getPopupContent(helper));
      markers.push(marker);
    }

    // Add markers for all helpers
    helpers.forEach(addMarker);

    // Geocoding with OpenStreetMap Nominatim API
    const geocode = async (query) => {
      const response = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${query}&bounded=1&viewbox=${mapBounds[0][1]},${mapBounds[1][0]},${mapBounds[1][1]},${mapBounds[0][0]}`
      );
      return response.json();
    };

    // Handle input and show suggestions
    const input = document.getElementById('place-name');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      if (!query) {
        suggestions.innerHTML = '';
        return;
      }

      const results = await geocode(query);
      suggestions.innerHTML = results.map(result => `
        <li data-lat="${result.lat}" data-lon="${result.lon}">
          ${result.display_name}
        </li>`).join('');
    });

    // Add marker on suggestion click
    suggestions.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        const lat = e.target.getAttribute('data-lat');
        const lon = e.target.getAttribute('data-lon');
        const name = e.target.textContent;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<h4>${name}</h4><p>Coordinates: ${lat}, ${lon}</p>`).openPopup();
        map.setView([lat, lon], 14);

        suggestions.innerHTML = '';
        input.value = name;
      }
    });
  </script>
</body>
</html>
