<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper Finder - OpenStreetMap Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    #info { padding: 10px; text-align: center; background: #f8f9fa; }
    #search-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #search-bar input {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }
    #search-bar button {
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>Helper Finder Demo</h2>
    <p>Click on markers to view helper information.</p>
  </div>
  <div id="search-bar">
    <input type="text" id="place-name" placeholder="Enter a place or landmark">
    <button id="search-btn">Search & Add Marker</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <script>
    // Initialize the map
    const map = L.map('map').setView([27.7172, 85.3240], 12); // Centered on Kathmandu

    // Set up OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Mock helper data
    const helpers = [
      { id: 1, name: "Helper 1", lat: 27.7182, lng: 85.3250 },
      { id: 2, name: "Helper 2", lat: 27.7200, lng: 85.3220 },
      { id: 3, name: "Helper 3", lat: 27.7140, lng: 85.3270 },
    ];

    // Add markers for each helper
    helpers.forEach((helper) => {
      const marker = L.marker([helper.lat, helper.lng]).addTo(map);
      marker.bindPopup(`<h4>${helper.name}</h4><p>ID: ${helper.id}</p>`);
    });

    // Geocoding for search
    const geocoder = L.Control.Geocoder.nominatim();

    // Add search functionality
    document.getElementById('search-btn').addEventListener('click', () => {
      const placeName = document.getElementById('place-name').value;
      if (!placeName) {
        alert("Please enter a place or landmark name.");
        return;
      }

      // Perform geocoding
      geocoder.geocode(placeName, (results) => {
        if (results.length === 0) {
          alert("Place not found. Try another name.");
          return;
        }

        const { name, center } = results[0]; // Use the first result
        const [lat, lng] = [center.lat, center.lng];

        // Add a marker at the found location
        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(`<h4>${name}</h4><p>Coordinates: ${lat.toFixed(5)}, ${lng.toFixed(5)}</p>`).openPopup();

        // Pan to the marker location
        map.setView([lat, lng], 14);
      });
    });
  </script>
</body>
</html>
